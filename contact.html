<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Douglas Boyce</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <header id="masthead">
    <a href="index.html" id="logo">Douglas Boyce</a>
    <nav>
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div id="main-container" class="container">

    <!-- main content -->
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="Enter a message" required="required"></textarea>
          </li>
        </ul>
        <input id='btn-submit' type="submit">
        <!-- <button id="btn-submit" type="submit">Submit</button> -->
      </form>

    </section>

  </div>

  <!-- footer -->
  <footer>
    <div class="container">
      Douglas boyce &copy;
    </div>
  </footer>
</body>

<script type='text/javascript'>
// Prevent the form to be submitted on ENTER
$('#contact-form').submit(function(e){
  e.preventDefault();
});

$('#btn_submit').click(function(){
  console.log('I have been clicked');
});
  
</script>
